syntax="proto3";



message UserProfileTag{
  string value = 1;
  string category = 2;
}

message User {
  string id = 1;
  string name = 2;
  string description = 3;
  string industry = 4;
  string company = 5;
  string department = 6;
  string school = 7;
  string major = 8;
  string hometown = 9;
  string hangouts = 10;
  repeated UserProfileTag ProfileTags=11;
  


}

